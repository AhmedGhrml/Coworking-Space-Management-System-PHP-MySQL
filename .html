<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Open Space Réservation</title>
</head>
<body>
    <h1 style="margin-left:30%; margin-top: 70px;">Reservation du "Open Space"</h1>

    <form style="width:25%;margin-left: 35%;margin-top: 50px;" >
        <div class="form-group" >
            <label for="exampleInputEmail1">Nom</label>
            <input type="text" class="form-control" id="nom" aria-describedby="textHelp" placeholder="Entrer votre nom">
            <label for="exampleInputEmail1">Prénom</label>
            <input type="text" class="form-control" id="prenom" aria-describedby="textHelp" placeholder="Entrer votre prenom">
            <label for="exampleInputEmail1">Numero</label>
            <input type="Number" class="form-control" id="num" aria-describedby="numberHelp" placeholder="Entrer votre num">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
          

        </div>
        
        <button type="submit" class="btn btn-primary">Valider</button>
        <button type="reset" class="btn btn-primary">Supprimer</button>

      </form>
</body>
</html>
